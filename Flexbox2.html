<!DOCTYPE html/>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Flexbox Example</title>
		<style>
			.container {
			display: flex;  
			justify-content: center;  
			align-items: center; 
			height: 100vh; 
			border: 2px dashed black;
			}
			.item {
			width: 100px;
			height: 100px;
			margin: 10px;
			background-color: teal;
			color: white;
			display: flex;
			justify-content: center;
			align-items: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
		</div>
	</body>
</html>
