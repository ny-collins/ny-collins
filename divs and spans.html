<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./favicon_io/favicon-16x16.png" type="image/png"/>
	<style>
		body {
			background-color: black;
			padding: 32px;
			font-family: Helvetica;
		}

		#container {
			border: 1px solid white;
			color: white;
			padding: 8px 16px;
		}

		#header {
			margin: 0;
		}

		.bold-text {
			font-weight: bold;
			border: 1px solid white;
			padding: 2px 4px;
		}

		.list-item {
			margin-bottom: 16px;
		}
	</style>
	<title>Divs and Spans</title>
</head>
<body>
	<div id="container">
		<h1 id="header">
			Simple Selectors
		</h1>
		<ul>
			<li class="list-item">Tag Selectors, for example - <span class="bold-text">div</span></li>
			<li class="list-item">Id Selectors, for example - <span class="bold-text">#myid</span></li>
			<li class="list-item">Class Selectors, for example - <span class="bold-text">.myclass</span></li>
		</ul>
	</div>
</body>
</html>
