<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Personal Records</title>
		<style>
			table {
				width: 100%;
				border-collapse: collapse;
			}
			table, th, td {
				border: 2px solid black;
				padding: 10px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table cellspacing="0">
			<thead>
				<tr>
					<th colspan="3">PERSONAL RECORDS</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Profession</th>
				</tr>
				<tr>
					<td rowspan="2">Alice</td>
					<td>20</td>
					<td>Engineer</td>
				</tr>
				<tr>
					<td>30</td>
					<td>Architect</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
