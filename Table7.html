<!DOCTYPE html/>
<html>
	<head>
		<style>
			table {
				width: 100%;
				border-collapse: collapse;
			}
			table, th, td {
				border: 2px solid black;
				padding: 10px;
				text-align: center;
			}
			body {
				font-family: Helvetica;
			}
		</style>
	</head>
	
	<body>
		<table>
			<thead>
				<tr>
					<th colspan="6">Time table</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<th rowspan="6">Hours</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thur</th>
					<th>Fri</th>
				</tr>
				<tr>
					<td>Math</td>
					<td>Science</td>
					<td>Arts</td>
					<td>Science</td>
					<td>Math</td>
				</tr>
				<tr>
					<td>History</td>
					<td>Social</td>
					<td>English</td>
					<td>Social</td>
					<td>Sports</td>
				</tr>
				<tr>
					<th colspan="5">LUNCH</th>
				</tr>
				<tr>
					<td>Math</td>
					<td>Science</td>
					<td>Arts</td>
					<td>Science</td>
					<td rowspan="2">Project</td>
				</tr>
				<tr>
					<td>History</td>
					<td>Social</td>
					<td>English</td>
					<td>Social</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
