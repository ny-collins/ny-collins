<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Slider with Label</title>
	<link rel="icon" href="./favicon_io/favicon-16x16.png" type="image/png"/>
    <style>
        /* Optional styling for better visual */
        .range-container {
            margin: 20px;
        }
        #valueLabel {
            font-size: 20px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="range-container">
        <label for="satisfaction">Select a value of of which you are satisfied with the product:</label><br><br>
        <input type="range" id="satisfaction" min="0" max="100" value="50" step="1">
        <span id="valueLabel">50</span> <!-- The label will display the value -->
    </div>

    <script>
        // Get the range input and the label element
        const satisfaction = document.getElementById('satisfaction');
        const valueLabel = document.getElementById('valueLabel');

        // Update the label when the range value changes
        satisfaction.addEventListener('input', function() {
        valueLabel.textContent = satisfaction.value;
        });
    </script>
</body>
</html>
