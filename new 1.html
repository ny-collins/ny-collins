<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<title>Modern Login Form</title>
		<link rel="stylesheet" href="new_2.css">
		<link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
		<link rel="icon" href="./favicon_io/favicon-16x16.png" type="image/png"/>
	</head>
	<body>
		<div class="wrapper">
			<div class="login_box">
				<div class="login_header">
					<span>Login</span>
				</div>
				
				<div class="input_box">
					<input type="text" id="user" class="input_field" required>
					<label for="user" class="label">Username</label>
					<i class="bx bx-user icon"></i>
				</div>
				
				<div class="input_box">
					<input type="password" id="pass" class="input_field" required>
					<label for="pass" class="label">Password</label>
					<i class="bx bx-lock-alt icon"></i>
				</div>
				
				<div class="remember-forgot">
					<div class="remember-me">
						<input type="checkbox" id="remember">
						<label for="remember">Remember me</label>
					</div>
				</div>
				
				<div class="forgot">
					<a href="#">Forgot password?</a>
				</div>
				
				<div class="input_box">
				<input type="submit" class="input-submit" value="Login">
				</div>

				<div class="register">
				<span>Don't have an account? <a href="#">Register</a></span>
				</div>
			</div>
		</div>
	</body>
</html>
