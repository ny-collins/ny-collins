<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>People Table</title>
		<style>
			table {
				width: 50%;
				border-collapse: collapse;
			}

			th, td {
				padding: 10px;
				text-align: center;
			}

			th {
				background-color: gray;
			}

			tr:nth-child(even) {
				background-color: #f9f9f9;
			}

			tr:hover {
				background-color: #d9e7f0;
			}
		</style>
    </head>
    <body>
        <h1>People Information</h1>

        <table border="3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Profession</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice</td>
                    <td>30</td>
                    <td>Engineer</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>25</td>
                    <td>Designer</td>
                </tr>
                <tr>
                    <td>Charlie</td>
                    <td>35</td>
                    <td>Teacher</td>
                </tr>
            </tbody>
        </table>
		</p>
    </body>
</html>
